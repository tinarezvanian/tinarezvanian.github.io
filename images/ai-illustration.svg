<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400" width="100%" height="100%">
  <!-- Background elements -->
  <rect x="0" y="0" width="500" height="400" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Brain/Neural Network representation -->
  <g transform="translate(250, 200) scale(0.8)">
    <!-- Central Node -->
    <circle cx="0" cy="0" r="20" fill="#6f42c1" opacity="0.9"/>
    
    <!-- Connection lines and nodes - Layer 1 -->
    <g>
      <!-- Lines -->
      <line x1="0" y1="0" x2="-100" y2="-80" stroke="#6f42c1" stroke-width="2" opacity="0.6"/>
      <line x1="0" y1="0" x2="-60" y2="-100" stroke="#6f42c1" stroke-width="2" opacity="0.6"/>
      <line x1="0" y1="0" x2="0" y2="-110" stroke="#6f42c1" stroke-width="2" opacity="0.7"/>
      <line x1="0" y1="0" x2="60" y2="-100" stroke="#6f42c1" stroke-width="2" opacity="0.6"/>
      <line x1="0" y1="0" x2="100" y2="-80" stroke="#6f42c1" stroke-width="2" opacity="0.6"/>
      
      <!-- Nodes -->
      <circle cx="-100" cy="-80" r="12" fill="#17a2b8" opacity="0.8"/>
      <circle cx="-60" cy="-100" r="12" fill="#17a2b8" opacity="0.8"/>
      <circle cx="0" cy="-110" r="12" fill="#17a2b8" opacity="0.8"/>
      <circle cx="60" cy="-100" r="12" fill="#17a2b8" opacity="0.8"/>
      <circle cx="100" cy="-80" r="12" fill="#17a2b8" opacity="0.8"/>
    </g>
    
    <!-- Connection lines and nodes - Layer 2 -->
    <g>
      <!-- Lines -->
      <line x1="0" y1="0" x2="-110" y2="0" stroke="#6f42c1" stroke-width="2" opacity="0.7"/>
      <line x1="0" y1="0" x2="-80" y2="40" stroke="#6f42c1" stroke-width="2" opacity="0.6"/>
      <line x1="0" y1="0" x2="0" y2="70" stroke="#6f42c1" stroke-width="2" opacity="0.6"/>
      <line x1="0" y1="0" x2="80" y2="40" stroke="#6f42c1" stroke-width="2" opacity="0.6"/>
      <line x1="0" y1="0" x2="110" y2="0" stroke="#6f42c1" stroke-width="2" opacity="0.7"/>
      
      <!-- Nodes -->
      <circle cx="-110" cy="0" r="12" fill="#17a2b8" opacity="0.8"/>
      <circle cx="-80" cy="40" r="12" fill="#17a2b8" opacity="0.8"/>
      <circle cx="0" cy="70" r="12" fill="#17a2b8" opacity="0.8"/>
      <circle cx="80" cy="40" r="12" fill="#17a2b8" opacity="0.8"/>
      <circle cx="110" cy="0" r="12" fill="#17a2b8" opacity="0.8"/>
    </g>
    
    <!-- Animation for nodes - pulsing effect -->
    <animate attributeName="opacity" from="0.8" to="1" dur="2s" repeatCount="indefinite" />
  </g>
  
  <!-- Data flow animation -->
  <g>
    <path d="M 130,100 Q 180,120 200,180 T 280,220" stroke="#6f42c1" stroke-width="3" fill="none" opacity="0.7">
      <animate attributeName="stroke-dasharray" from="0,500" to="500,0" dur="5s" repeatCount="indefinite" />
    </path>
    <path d="M 370,100 Q 320,120 300,180 T 220,220" stroke="#17a2b8" stroke-width="3" fill="none" opacity="0.7">
      <animate attributeName="stroke-dasharray" from="0,500" to="500,0" dur="4s" repeatCount="indefinite" />
    </path>
  </g>
  
  <!-- Decorative Elements -->
  <g>
    <!-- Binary code elements -->
    <text x="40" y="40" font-family="monospace" font-size="12" fill="#6c757d" opacity="0.5">01001010</text>
    <text x="40" y="55" font-family="monospace" font-size="12" fill="#6c757d" opacity="0.5">10110101</text>
    <text x="40" y="70" font-family="monospace" font-size="12" fill="#6c757d" opacity="0.5">01101100</text>
    
    <text x="400" y="350" font-family="monospace" font-size="12" fill="#6c757d" opacity="0.5">11010010</text>
    <text x="400" y="365" font-family="monospace" font-size="12" fill="#6c757d" opacity="0.5">01011001</text>
    <text x="400" y="380" font-family="monospace" font-size="12" fill="#6c757d" opacity="0.5">10100111</text>
  </g>
  
  <!-- ML Algorithm -->
  <g>
    <rect x="320" y="50" width="130" height="70" rx="5" ry="5" fill="white" stroke="#6f42c1" stroke-width="2" opacity="0.9"/>
    <text x="335" y="80" font-family="Arial" font-size="12" fill="#343a40">ML Algorithm</text>
    <line x1="330" y1="90" x2="440" y2="90" stroke="#17a2b8" stroke-width="2" opacity="0.7"/>
    <line x1="330" y1="100" x2="420" y2="100" stroke="#17a2b8" stroke-width="2" opacity="0.7"/>
  </g>
  
  <!-- Data Input -->
  <g>
    <rect x="50" y="140" width="130" height="70" rx="5" ry="5" fill="white" stroke="#17a2b8" stroke-width="2" opacity="0.9"/>
    <text x="80" y="180" font-family="Arial" font-size="12" fill="#343a40">Data Input</text>
    <line x1="60" y1="170" x2="170" y2="170" stroke="#6f42c1" stroke-width="2" opacity="0.7"/>
    <line x1="60" y1="160" x2="150" y2="160" stroke="#6f42c1" stroke-width="2" opacity="0.7"/>
  </g>
  
  <!-- AI Insights Output -->
  <g>
    <rect x="320" y="280" width="130" height="70" rx="5" ry="5" fill="white" stroke="#28a745" stroke-width="2" opacity="0.9"/>
    <text x="335" y="320" font-family="Arial" font-size="13" fill="#343a40">AI Insights</text>
    <line x1="330" y1="330" x2="440" y2="330" stroke="#6f42c1" stroke-width="2" opacity="0.7"/>
    <line x1="330" y1="340" x2="420" y2="340" stroke="#6f42c1" stroke-width="2" opacity="0.7"/>
  </g>
  
  <!-- Animated Pulse Around Central Node -->
  <circle cx="250" cy="200" r="25" fill="none" stroke="#6f42c1" stroke-width="3" opacity="0.2">
    <animate attributeName="r" from="25" to="100" dur="3s" repeatCount="indefinite" />
    <animate attributeName="opacity" from="0.2" to="0" dur="3s" repeatCount="indefinite" />
  </circle>
  
  <!-- Vinetka Text -->
  <text x="250" y="380" font-family="Arial" font-size="14" fill="#6f42c1" text-anchor="middle" font-weight="bold">Vinetka LLC</text>
</svg> 